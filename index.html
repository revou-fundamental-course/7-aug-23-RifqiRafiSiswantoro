<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematik Segitiga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Matematik Segitiga</h1>
        <div class="calculator">
            <h2>Hitung Luas & Keliling Segitiga</h2>
            <form id="triangleForm">
                <label for="base">Base:</label>
                <input type="number" id="base" min="0" required>
                <br>
                <label for="height">Height:</label>
                <input type="number" id="height" min="0" required>
                <br>
                <button type="submit">Hitung</button>
            </form>
            <div id="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
